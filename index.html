<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <style>

  </style>
</head>
<body>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Steve Meadows</a>.
  </div>
  
   <div class="background__top">
      <img src="images/bg-pattern-top.svg" alt="top background picture">
    </div> 

    <main class="background">
    <div class="container__card">
       <div class="hero__background">
         <img class="card__image" src="images/bg-pattern-card.svg" alt="card image">
       </div>
       <div class="hero__image">
         <img src="images/image-victor.jpg" alt="hero picture">
       </div>
       <div class="hero__name">
          <h4>Victor Crest <span>26</span></h4>
          <p>London</p>
       </div>
       <div class="social">
         <div class="follow">
           <h4>80k</h4>
           <p>Followers</p>
         </div>
         <div class="likes">
           <h4>803k</h4>
           <p>likes</p>
         </div>
         <div class="photos">
          <h4>1.4k</h4>
          <p>Photos</p>
        </div>
       </div>
    </div>
    </main>
        
    <div class="background__bottom">
      <img src="images/bg-pattern-bottom.svg" alt="background bottom image">
    </div> 
</body>
</html>
